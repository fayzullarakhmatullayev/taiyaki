<body>
    
    <div class="page-form" id="page">
        <div class="container">
            <nav class="nav">
                <a href="#" class="logo-link"><img src="./favicon/Taiyaki_fish_favicon_02.png" alt="Taiyaki_fish_favicon" class="logo"></a>
                <ul class="nav-menu">
                    <li class="nav-menu__list">
                        <a href="about.html" title="О проекте" class="nav-menu__link">О проекте</a>
                    </li>
                    <li class="nav-menu__list">
                        <a href="statistics.html" title="Тайяки в цифрах" class="nav-menu__link">Тайяки в цифрах</a>
                    </li>
                    <li class="nav-menu__list">
                        <a href="condition.html" title="Условия сотрудничества" class="nav-menu__link">Условия сотрудничества</a>
                    </li>
                    <li class="nav-menu__list">
                        <a href="smi.html" title="СМИ о нас" class="nav-menu__link">СМИ о нас</a>
                    </li>
                    <li class="nav-menu__list">

                        <a href="contact.html" title="Контакты" class="nav-menu__link">Контакты</a>

            <form class="form" autocomplete="off">
                <div class="form-wrapper">
                    <label class="form-label" for="name">Ваше имя <span>*</span></label>
                    <input class="form-input" data-input="name" type="text" id="name">
                </div>
                <div class="form-wrapper">
                    <label class="form-label" for="phone">Телефон для связи <span>*</span></label>
                    <input class="form-input" data-input="phone" data-mask="phone" type="text" id="phone">
                </div>
                <div class="form-wrapper">
                    <label class="form-label" for="email">Почта <span>*</span></label>
                    <input class="form-input" data-input="email" type="email" id="email">
                    <label class="form-label form-label2" for="email"><span>Все поля обязательны для заполнения</span></label>
                </div>
                <button class="form-btn" type="submit">Свяжитесь со мной</button>
            </form>
        </div>
    </div>

    <script src="./js/jquery-3.5.1.min.js"></script>
    <script src="./js/inputmask.min.js"></script>
    <script src="./js/script.js"></script>
